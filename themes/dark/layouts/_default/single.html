{{ define "main" }}
    <div class="card p-3 mb-3">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ if .Params.Date }}
            <p class="text-secondary">{{ .Date.Format "January 2, 2006" }}</p>
        {{ end }}
        <p class="text-secondary">
            {{ with .Params.tags }}
              {{ range . }}
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">
                  {{ . }}
                </a>
              {{ end }}
            {{ end }}

        
        <p>{{ .Content }}</p>
    </div>
{{ end }}
